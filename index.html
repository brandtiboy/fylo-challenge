<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; margin-top: 25%; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <!-- Container first component -->
  <div class="first__component">
    <img class="logo" src="images/logo.svg" alt="Fylo Logo">
    <div class="icon">
      <img src="images/icon-document.svg" alt="">
    </div>
    <div class="icon">
      <img src="images/icon-folder.svg" alt="">
    </div>
    <div class="icon">
      <img src="images/icon-upload.svg" alt="">
    </div>
  </div>

  <!-- Container second component -->
  <div class="second__component">
    <p class="text-center">You've used <strong>815 GB</strong> of your storage</p>

    <!-- Progress bar -->
    <div class="meter">
      <span style="width: 81.5%;"></span>
    </div>

    <p>0 GB <span>1000 GB</span></p>

    <div class="overlay">
      <h2>185 <span>GB LEFT</span></h2>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/brandtiboy/fylo-challenge">Frederik Sander Brandt</a>.
  </div>
</body>
</html>
